{% load wiki %}
{% load ottm %}

{% if context.page_exists %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div id="accordion">
        <div class="card">
          <div class="card-header" id="form-spoiler">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#form-card" aria-expanded="false"
                      aria-controls="form-card">
                {% ottm_translate 'wiki.page.history.form_spoiler.label' %}
              </button>
            </h5>
          </div>
          <div id="form-card" class="collapse" aria-labelledby="form-spoiler" data-parent="#accordion">
            <div class="card-body">
              {% include 'ottm/include/form.html' with form=context.form prefix='wiki.page.history.' %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% wiki_revisions_list context.revisions mode='history' %}
{% else %}
  <div id="wiki-history-noresult" class="alert alert-danger text-center" role="alert">
    {% ottm_translate 'wiki.page.history.no_history' %}
  </div>
{% endif %}
