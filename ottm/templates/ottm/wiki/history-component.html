{% load wiki %}
{% load ottm %}

{% if context.page_exists %}
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="accordion" id="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="false" aria-controls="collapseOne">
              {% ottm_translate 'wiki.page.history.form_spoiler.label' %}
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordion">
            <div class="accordion-body">
              {% include 'ottm/include/form.html' with form=context.form prefix='wiki.page.history.' %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% wiki_revisions_list context.revisions mode='history' %}
{% else %}
  <div id="wiki-history-noresult" class="alert alert-danger text-center" role="alert">
    {% ottm_translate 'wiki.page.history.no_history' %}
  </div>
{% endif %}
