{% load wiki %}

<div class="row justify-content-center">
  <div class="col-6">
    <div id="accordion">
      <div class="card">
        <div class="card-header" id="form-spoiler">
          <h5 class="mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#form-card" aria-expanded="false"
                    aria-controls="form-card">
              {% wiki_translate 'special_page.Contributions.form_spoiler.label' %}
            </button>
          </h5>
        </div>
        <div id="form-card" class="collapse" aria-labelledby="form-spoiler" data-parent="#accordion">
          <div class="card-body">
            {% include 'ottm/include/form.html' with form=context.form prefix='wiki.special_page.Contributions.' %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% if context.target_user %}
  {% wiki_revisions_list context.contributions mode='contributions' %}
{% endif %}
